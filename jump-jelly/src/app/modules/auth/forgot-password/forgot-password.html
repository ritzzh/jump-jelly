<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light px-3">
  <mat-card class="p-4 w-100" style="max-width: 400px;">
    <h4 class="text-center mb-4">Forgot Password</h4>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <button mat-raised-button color="warn" class="w-100 mt-3" type="submit">
        Reset Password
      </button>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <a routerLink="/login">Back to Login</a>
        <a routerLink="/register">New User? Register</a>
      </div>
    </form>
  </mat-card>
</div>
