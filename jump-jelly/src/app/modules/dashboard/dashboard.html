
<div class="dashboard">
    <div class="d-flex p-4 gap-3 align-items-center justify-content-center w-100">
        <div matButton="outlined" class="d-flex align-items-center justify-content-center ds-clickbox" (click)="imageToPdf()">
            Image to Pdf
        </div>
        <div matButton="outlined" class="d-flex align-items-center justify-content-center ds-clickbox" (click)="plotChart()">
            Play with charts
        </div>
        <div matButton="outlined" class="d-flex align-items-center justify-content-center ds-clickbox" (click)="extractFiles()">
            Extract Files
        </div>
        <div matButton="outlined" class="d-flex align-items-center justify-content-center ds-clickbox" (click)="watchLocations()">
            Play with Maps
        </div>
    </div>
</div>
