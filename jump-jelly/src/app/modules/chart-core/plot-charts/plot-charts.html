<div class="container-fluid mt-3">
  <div class="row">
    <!-- Chart Area -->
    <div class="col-md-8 col-12 mb-3">
      <mat-card>
        <mat-card-title>Chart Preview</mat-card-title>
        <mat-card-content>
          <canvas *ngIf="isBrowser" baseChart
                  [data]="chartData"
                  [options]="chartOptions"
                  [type]="chartType">
          </canvas>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Controls Area -->
    <div class="col-md-4 col-12 mb-3">
      <mat-card>
        <mat-card-title>Controls</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Chart Type</mat-label>
                <input matInput formControlName="chartType" placeholder="Line, Bar, Pie">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>X Axis (comma separated)</mat-label>
              <input matInput formControlName="xAxis" placeholder="Jan, Feb, Mar">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Y Axis (comma separated)</mat-label>
              <input matInput formControlName="yAxis" placeholder="10, 20, 30">
            </mat-form-field>

            <button mat-raised-button color="primary" class="w-100 mt-2">Plot Chart</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
